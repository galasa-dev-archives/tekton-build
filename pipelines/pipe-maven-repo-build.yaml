apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: maven-repo-build
spec:
  resources:
  - name: git-maven
    type: git
  params:
  - name: branch
    type: string
  - name: version
    type: string
  - name: gradleVersion
    type: string
  tasks:
  - name: maven
    taskRef:
      name: maven-repo-build
    params:
    - name: branch
      value: $(params.branch)
    - name: version
      value: $(params.version)
    - name: gradleVersion
      value: $(params.gradleVersion)
    resources:
      inputs:
      - name: git-maven
        resource: git-maven
  - name: recycle-deployment
    taskRef:
      name: recycle-deployment
    runAfter:
    - maven
    params:
    - name: namespace
      value: galasa-prod
    - name: deployment
      value: maven-$(params.branch)-maven
