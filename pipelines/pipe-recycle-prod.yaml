apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: recycle-prod
spec:
  tasks:
  - name: recycle-api
    taskRef:
      name: recycle-deployment
    params:
    - name: namespace
      value: galasa-development
    - name: deployment
      value: api
  - name: recycle-testcatalog
    taskRef:
      name: recycle-deployment
    runAfter:
    - recycle-api
    params:
    - name: namespace
      value: galasa-development
    - name: deployment
      value: testcatalog
  - name: recycle-engine-controller
    taskRef:
      name: recycle-deployment
    runAfter:
    - recycle-api
    params:
    - name: namespace
      value: galasa-development
    - name: deployment
      value: engine-controller
  - name: recycle-resource-monitor
    taskRef:
      name: recycle-deployment
    runAfter:
    - recycle-api
    params:
    - name: namespace
      value: galasa-development
    - name: deployment
      value: resource-monitor
  - name: recycle-metrics
    taskRef:
      name: recycle-deployment
    runAfter:
    - recycle-api
    params:
    - name: namespace
      value: galasa-development
    - name: deployment
      value: metrics
