apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: extensions-repo-build
spec:
  resources:
  - name: git-extensions
    type: git
  params:
  - name: distBranch
    type: string
  - name: version
    type: string
  - name: noPush
    type: string
    default: ""
  - name: jacocoEnabled
    type: string
    default: "false"
  - name: isRelease
    type: string
    default: "false"
  tasks:
  - name: extensions
    taskRef:
      name: extensions-repo-build
    params:
    - name: distBranch
      value: $(params.distBranch)
    - name: version
      value: $(params.version)
    - name: frameworkVersion
      value: $(params.version)
    - name: frameworkSourceRepo
      value: http://cicscit.hursley.ibm.com/galasadev/$(params.distBranch)/maven/framework/
    - name: noPush
      value: $(params.noPush)
    - name: jacocoEnabled
      value: $(params.jacocoEnabled)
    - name: isRelease
      value: $(params.isRelease)
    resources:
      inputs:
      - name: git-extensions
        resource: git-extensions
  - name: recycle-extensions
    taskRef:
      name: recycle-deployment
    runAfter:
    - extensions
    when:
    - input: "$(params.noPush)"
      operator: notin
      values: ["--no-push"]
    params:
    - name: namespace
      value: galasa-development
    - name: deployment
      value: maven-$(params.distBranch)-extensions
