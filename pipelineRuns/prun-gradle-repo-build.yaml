kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: gradle-repo-build-
spec:
  params:
  - name: branch
    value: main
  - name: version
    value: 0.15.0
  pipelineRef:
    name: gradle-repo-build
  serviceAccountName: build-bot
  resources:
  - name: git-gradle
    resourceRef:
      name: git-gradle-main
  podTemplate:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
