kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: main-framework-build-
spec:
  params:
  - name: distBranch
    value: main
  - name: version
    value: 0.17.0
  - name: mavenVersion
    value: 0.15.0
  pipelineRef:
    name: framework-repo-build
  serviceAccountName: build-bot
  resources:
  - name: git-framework
    resourceRef:
      name: git-framework-main
  podTemplate:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      platform: hdc
    volumes:
    - name: gpggradle
      secret:
        secretName: gpggradle
    - name: gpgkey
      secret:
        secretName: gpgkey
    - name: mavengpg
      secret:
        secretName: mavengpg
