kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: maven-build-
spec:
  params:
  pipelineRef:
    name: maven-repo-build
  serviceAccountName: build-bot
  podTemplate:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      platform: hdc
    volumes:
    - name: mavengpg
      secret:
        secretName: mavengpg
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: rbd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
